<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<title>Jugendspielordnung der Deutschen Schachjugend</title>

<style type="text/css">
  body {
    font-family: Arial;
    font-size:9pt;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  table thead {
    text-align: left;
    font-weight: bold;
  }

  table tbody th {
    background-color: #ccc;
    font-weight: normal;
    text-align: left;
  }

  table th, table td {
    border: 1px solid #777;
    vertical-align: top;
    padding: 2px 4px;
    text-align: justify;
  }

  table tr > td:first-child,
  table tr > th:first-child {
    text-align: center;
  }

  table td > p {
    text-indent: -12px;
    margin: 0 0 0 12px;
  }

  h1 {
    display: none;
  }

  table th:nth-child(2),
  table th:nth-child(3),
  .avoid-page-break table td:nth-child(2),
  .avoid-page-break table td:nth-child(3) {
    width: 48.5%;
  }

  .avoid-page-break table tr:first-child th,
  .avoid-page-break table tr:first-child td {
    border-top: 0;
  }
  .avoid-page-break table tr:last-child th,
  .avoid-page-break table tr:last-child td {
    border-bottom: 0;
  }
  .avoid-page-break table th:first-child,
  .avoid-page-break table td:first-child {
    border-left: 0;
  }
  .avoid-page-break table th:last-child,
  .avoid-page-break table td:last-child {
    border-right: 0;
  }

  table td p + ul {
    margin: 0;
    padding: 0 0 0 24px;
    list-style-type: none;
  }

  table td p + ol {
    margin: 0;
    padding: 0 0 0 30px;
  }

  table td p + ul > li:before {
    content: "â€¢";
    font-size:10pt;
    margin: 0 4px 0 -10px;
  }

  td.sp blockquote {
    display: none;
  }

  td > ol > li > p {
    margin: 0;
  }

  a {
    color: #000;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  p.info {
    text-align: right;
    color: #ccc;
  }
  p.info a {
    color: #ccc;
  }

  @media print {
    table { page-break-after:auto }
    tr    { page-break-inside:avoid; page-break-after:auto }
    td    { page-break-inside:avoid; page-break-after:auto }
    thead { display:table-header-group }
    tfoot { display:table-footer-group }

    table tbody th {
      background-color: #ccc;
      color-adjust: exact !important;
      -webkit-print-color-adjust: exact !important;
    }
  }
</style>
</head>
 
<body>

</body>
</html>
